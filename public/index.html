<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href = "Style.css" />
    <title>Mon premier Formulaire en HTML</title>
  </head>
  <body>
    <form action="/my-handling-form-page" method="post">
      <h1>Formulaire de contact</h1>
      <div>
        <label for = "Nom"> Nom: <abbr title="required">*</abbr></label>
        <input type = "text" id = "Nom" name = "Nom_Utilisateur">
      </div>
      <div>
          <label for = "Prenom"> Prénom: </label>
          <input type = "text" id = "Prenom" name = "Prenom_Utilisateur">
        </div>
        <div>
            <label for = "Mail"> E-Mail: <abbr title="required">*</abbr></label>
            <input type = "email" id = "Mail" name = "email_Utilisateur">
          </div>
          <div>
              <label for = "Gsm"> GSM: </label>
              <input type = "tel" id = "tel" name = "Gsm_Utilisateur">
          </div>
          <div>
              <p>Souhaitez vous être rappelé sur le numero de GSM fourni? </p>
              <input type = "radio" id = "consentement" name = "ConsentementRappel_Utilisateur">
              <label for = "Oui"> Oui: </label>
              <input type = "radio" id = "consentement" name = "ConsentementRappel_Utilisateur">
              <label for = "Non"> Non: </label>
          </div>
          <div>
              <label for="msg">Message :</label>
              <textarea id="msg" name="user_message">Saisissez ici votre message</textarea>
          </div>
          <div class = "button">
              <button type="Envoyer" > Envoyer le message </button>
              <p></p>
          </div>
          <fieldset>
            <legend>Satisfaction de l'usage de notre site Web </legend>
            <p>
              <input type="radio" name="size" id="size_1" value="small">
              <label for="size_1">Faible</label>
            </p>
            <p>
              <input type="radio" name="size" id="size_2" value="medium">
              <label for="size_2">Moyenne</label>
            </p>
            <p>
              <input type="radio" name="size" id="size_3" value="large">
              <label for="size_3">Grande</label>
            </p>
          </fieldset>
        </form>
  </body>
</html>
